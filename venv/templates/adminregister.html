{% extends "layout.html" %}

{% block title %}
<title>Espasyo - Register</title>
{% endblock %}

{% block main %}
<div class="mt-5"></div>
<h1 class="about">Register:</h1>
<form action="/adminregister" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
            placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password_confirmation" name="confirmation"
            placeholder="Confirm Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register Admin</button>
</form>
{% endblock %}
